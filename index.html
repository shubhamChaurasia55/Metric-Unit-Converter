<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" name="" id="input-el" value="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="con-sec">
            <div id="met-feet">
                <p class="para">Length (Meter/Feet)</p>
                <p class="pd" id="mf"></p>
            </div>
            <div id="let-gal">
                <p class="para">Volume (Liters/Gallons)</p>
                <p class="pd" id="lg"></p>
            </div>
            <div id="kilo-pound">
                <p class="para">Mass (Killograms/Pounds)</p>
                <p class="pd" id="kp"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
